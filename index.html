<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" href="css/reset.css" type="text/css"/>
    <link rel="stylesheet" href="css/style.css" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Yellowtail" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet">
    <title>RPS</title>
  </head>

  <body>
    <header>
      <nav>
        <a class="nav-links" id="new-user" href="">New User</a>
        <img id="logo" src="img/logo.jpg" alt="logo" title="Logo"/>
        <a class="nav-links" id="about" href="about/about.html">About Us</a> 
      </nav>
    </header>

    <main>
      <div id="form">
        <form>
          <fieldset>
            <legend>Enter your name</legend>
            <label for="name">Name:</label>
            <input name="name" type="text" size="15" required/>
            <button type="submit">Click to continue</button>
          </fieldset>
        </form>
      </div>

      <div id="game">
        <section id="results">
          <h2 id="banner"></h2>
        </section>

        <section id="totals">
          <h3 id="total-wins">Total Wins: 0</h3>
          <h3 id="total-games">Total Games: 0</h3>
          <h3 id="total-loses">Total Loses: 0</h3>
        </section>

        <div id="rps">
          <img src="img/Rock.jpg" title="Rock" alt="Rock">
          <img src="img/Paper.jpg" title="Paper" alt="Paper">
          <img src="img/Scissors.jpg" title="Scissors" alt="Scissors">
        </div>
        
        <div id="canvas">
          <canvas id="delay-canvas" width="300" height="70" ></canvas>
        </div>

        <h3 id="current-wins"></h3>
        <h3 id="current-loses"></h3>


        <div id="rounds">
          <p id="best-of">Best of 3</p>
          <p id="play-again">To make it best of 3 choose your next move,<br> or click here to start a new game!</p>
        </div>
      </div>
    </main>

    <script src="js/app.js" type="text/javascript"></script>
  </body>
  
</html>
