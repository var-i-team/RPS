<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" href="css/reset.css" type="text/css"/>
    <link rel="stylesheet" href="css/style.css" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Yellowtail" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet">
    <title>RPS</title>
  </head>

  <body>
    <header>
      <nav>
        <a class="nav-links" id="high-score" href="">Highscore</a>
        <a href="index.html">
          <img id="logo" src="img/logo.jpg" alt="logo" title="logo"/>
        </a>
        <a class="nav-links" id="about" href="about/about.html">About Us</a> 
      </nav>
    </header>

    <main>
      <section id="results">
        <h2 id="banner">Plan your throw!</h2>
        <h2 id="win-lose" hidden=true></h2>
      </section>

      <h3 id="total-games">Total Games: 0</h3>
      <h3 id="win">Times Won: 0</h3>
      <h3 id="lose">Times Lost: 0</h3>

      <div id="rps">
        <img src="img/Rock.jpg" title="Rock" alt="Rock">
        <img src="img/Paper.jpg" title="Paper" alt="Paper">
        <img src="img/Scissors.jpg" title="Scissors" alt="Scissors">
      </div>

      <form>
        <fieldset>
          <legend class="name-field">Enter your name</legend>
          <label class="name-field" for="name">Name:</label>
          <input class="name-field" name="name" type="text" size="15" required/>
          <button class="name-field" type="submit">Click to continue</button>
        </fieldset>
      </form>
      <canvas id="delayCanvas" width="200" height="200" ></canvas>
      <!-- <canvas></canvas> -->
    </main>

    <footer>
      <section>
        <h3>RPS</h3>
        <p>RPS &copy; 2019</p>
      </section>
    </footer>
    <script src="js/app.js" type="text/javascript"></script>
  </body>
  
</html>
